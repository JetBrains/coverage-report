apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

def coverageGroupId = 'org.jetbrains.intellij.deps'
project(":report-builder").afterEvaluate { builder ->
    publishing {
        publications {
            ReportBuilderPublication(MavenPublication) {
                groupId coverageGroupId
                artifactId report_builder_jar_name
                version version
                artifact builder.tasks.getByName("reportBuilderJar")
            }
            ReportBuilderIdeaPublication(MavenPublication) {
                groupId coverageGroupId
                artifactId report_builder_idea_jar_name
                version version
                artifact builder.tasks.getByName("reportBuilderIdeaJar")
            }
            ReportBuilderJavadocPublication(MavenPublication) {
                groupId coverageGroupId
                artifactId report_builder_javadoc_jar_name
                version version
                artifact builder.tasks.getByName("reportBuilderJavadocJar")
            }
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    pkg {
        repo = 'intellij-third-party-dependencies'
        name = 'report-builder'
        userOrg = 'jetbrains'
        version {
            name = project.version
        }
    }
    publications = ['ReportBuilderPublication', 'ReportBuilderIdeaPublication', 'ReportBuilderJavadocPublication']
}
